<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookMyPlanner - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fff0f5;
    }
    .login-container {
      max-width: 400px;
      margin: auto;
      margin-top: 10vh;
      padding: 30px;
      border-radius: 10px;
      background: #fcfbfb;
      box-shadow: 0 0 20px #d63384;
      text-align: center;
    }
    .logo img {
      width: 100px;
    }
    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 30px;
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }
    .close-btn:hover {
      color: #ff4081;
    }
    .btn-custom {
      background: #d63384;
      color: white;
    }
    .btn-custom:hover {
      background: #c2185b;
    }
    .signup-link a, .forget-password {
      color: #d63384;
      text-decoration: none;
    }
    .forget-password {
      display: inline-block;
      margin-top: 10px;
      color: #c2185b;
    }
  </style>
</head>
<body>

  <a href="index.html" class="close-btn">&times;</a>

  <div class="login-container">
    <div class="logo mb-3">
      <img src="images/login.png" alt="User Logo">
    </div>
    <h2 class="text-danger mb-4">Login to BookMyPlanner</h2>

    <form id="loginForm">
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
        <label for="email">Email</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
        <label for="password">Password</label>
      </div>
      <button type="submit" class="btn btn-custom w-100">Login</button>
    </form>

    <p class="signup-link mt-3">Don't have an account? <a href="signuppage.html">Sign up</a></p>
    <a href="forgetpage.html" class="forget-password">Forgot password?</a>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const email = e.target.email.value;
      const password = e.target.password.value;

      try {
        const response = await fetch('http://localhost:5000/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        if (response.ok) {
          const data = await response.json();
          localStorage.setItem('token', data.token);
          window.location.href = 'index.html';
        } else {
          const errorData = await response.json();
          alert('Login failed: ' + errorData.message);
        }
      } catch (error) {
        console.error('Error during login:', error);
        alert('An error occurred. Please try again.');
      }
    });
  </script>

</body>
</html>
