<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fff0f5;
    }

    .signup-container {
      max-width: 400px;
      margin: auto;
      margin-top: 8vh;
      padding: 30px;
      border-radius: 10px;
      background: #fcfbfb;
      box-shadow: 0 0 20px #d63384;
      text-align: center;
    }

    .logo img {
      width: 50px;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 30px;
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }

    .close-btn:hover {
      color: #ff4081;
    }

    .btn-custom {
      background: #d63384;
      color: white;
    }

    .btn-custom:hover {
      background: #c2185b;
    }

    .signup-link a {
      color: #d63384;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <a href="index.html" class="close-btn">&times;</a>

  <div class="signup-container">
    <div class="logo mb-1">
      <img src="images/login.png" alt="User Logo">
    </div>
    <h2 class="text-danger mb-4">Create Account</h2>

    <form id="signupForm">
      <div class="form-floating mb-2">
        <input type="text" class="form-control" id="name" name="name" placeholder="Full Name" required>
        <label for="name">Full Name</label>
      </div>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
        <label for="email">Email Address</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
        <label for="password">Password</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="confirm_password" name="confirm_password"
          placeholder="Confirm Password" required>
        <label for="confirm_password">Confirm Password</label>
      </div>
      <button type="submit" class="btn btn-custom w-100">Submit to create account</button>
    </form>

    <p class="signup-link mt-3">Already have an account? <a href="website login page.html">Login</a></p>
  </div>

        // }
      } catch (err) {
        alert("Signup failed. Please try again.");
        console.error(err);

</body>

</html>
